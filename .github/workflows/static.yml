name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # Asegúrate que sea la rama donde tienes el código
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 1. Instala Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Puedes usar '18', '20', etc.

      # 2. Instala dependencias
      - name: Install dependencies
        run: npm install

      # 3. Compila el proyecto (esto crea la carpeta 'dist')
      - name: Build project
        run: npm run build
        
      # 4. Sube la carpeta 'dist' como artefacto de despliegue
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # <--- ESTE ES EL NOMBRE DE LA CARPETA DE SALIDA DE VITE

  deploy:
    needs: build
    permissions:
      pages: write      # Permite escribir en la página
      id-token: write   # Permite la autenticación
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
